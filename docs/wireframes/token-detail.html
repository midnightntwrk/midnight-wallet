<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Token Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <header class="flex items-center px-4 py-3 border-b border-slate-100">
      <button class="p-2 -ml-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <h1 class="flex-1 text-center font-semibold text-lg">NIGHT</h1>
      <button class="p-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/></svg>
      </button>
    </header>

    <main class="flex-1 overflow-y-auto">
      <div class="p-4 text-center bg-gradient-to-b from-purple-50 to-white">
        <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mx-auto mb-3">
          <span class="text-3xl font-bold text-purple-600">N</span>
        </div>
        <p class="text-3xl font-bold mb-1">125.50 NIGHT</p>
        <p class="text-lg text-slate-500 mb-1">$8,785.00</p>
        <p class="text-sm text-green-500 flex items-center justify-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
          +3.2% ($273.12) today
        </p>
      </div>

      <div class="flex justify-center gap-4 py-4 border-b border-slate-100">
        <button class="flex flex-col items-center gap-1">
          <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/></svg>
          </div>
          <span class="text-xs font-medium">Send</span>
        </button>
        <button class="flex flex-col items-center gap-1">
          <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/></svg>
          </div>
          <span class="text-xs font-medium">Receive</span>
        </button>
        <button class="flex flex-col items-center gap-1">
          <div class="w-12 h-12 rounded-full bg-slate-200 flex items-center justify-center">
            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
          </div>
          <span class="text-xs font-medium">Swap</span>
        </button>
      </div>

      <div class="p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Transactions</h2>
          <button class="text-sm text-indigo-600 font-medium">Filter</button>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/></svg>
              </div>
              <div>
                <p class="font-medium text-sm">Sent</p>
                <p class="text-xs text-slate-500">Dec 3, 2025 14:30</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium text-sm text-red-500">-25.00</p>
              <p class="text-xs text-slate-500">$1,750.00</p>
            </div>
          </div>
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/></svg>
              </div>
              <div>
                <p class="font-medium text-sm">Received</p>
                <p class="text-xs text-slate-500">Dec 2, 2025 09:15</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium text-sm text-green-500">+100.00</p>
              <p class="text-xs text-slate-500">$7,000.00</p>
            </div>
          </div>
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/></svg>
              </div>
              <div>
                <p class="font-medium text-sm">Received</p>
                <p class="text-xs text-slate-500">Dec 1, 2025 16:45</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium text-sm text-green-500">+50.50</p>
              <p class="text-xs text-slate-500">$3,535.00</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
