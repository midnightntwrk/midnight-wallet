<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Transaction Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <main class="flex-1 flex flex-col items-center justify-center px-6">
      <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mb-6">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      </div>

      <h1 class="text-2xl font-bold mb-2">Transaction Sent!</h1>
      <p class="text-slate-500 text-center mb-6">Your transaction has been submitted to the network.</p>

      <div class="w-full bg-slate-50 rounded-xl p-4 mb-6">
        <div class="text-center mb-4">
          <p class="text-2xl font-bold">25.00 NIGHT</p>
          <p class="text-sm text-slate-500">â‰ˆ $1,750.00 USD</p>
        </div>
        <div class="space-y-3 text-sm">
          <div class="flex items-center justify-between">
            <span class="text-slate-600">Status</span>
            <span class="flex items-center gap-1 text-amber-600 font-medium">
              <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
              Pending
            </span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-600">To</span>
            <span class="font-mono text-slate-900">midnight1a9b...m2p</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-600">TX Hash</span>
            <button class="flex items-center gap-1 font-mono text-indigo-600">
              0x7f3a...b2c1
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <button class="flex items-center gap-2 text-indigo-600 font-medium mb-4">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
        View on Explorer
      </button>
    </main>

    <div class="p-4">
      <button class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-colors">
        Done
      </button>
    </div>
  </div>
</body>
</html>
