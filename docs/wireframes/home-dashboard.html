<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Home Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' }
          }
        }
      }
    }
  </script>
  <style>
    body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }
  </style>
</head>
<body class="bg-white font-sans text-slate-900 overflow-hidden">
  <div class="flex flex-col h-full">
    <header class="flex items-center justify-between px-4 py-3 border-b border-slate-100">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600"></div>
        <span class="font-semibold">Midnight</span>
      </div>
      <div class="flex items-center gap-2">
        <button class="flex items-center gap-1 px-2 py-1 text-sm bg-slate-100 rounded-lg">
          <span class="w-2 h-2 rounded-full bg-green-500"></span>
          <span>MainNet</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
        </button>
        <button class="p-2 hover:bg-slate-100 rounded-lg">
          <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto px-4 py-4">
      <div class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-5 text-white mb-4">
        <p class="text-sm text-white/70 mb-1">Total Balance</p>
        <h1 class="text-3xl font-bold mb-1">$12,345.67</h1>
        <p class="text-sm text-green-300 flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
          +2.34% today
        </p>
        <div class="flex justify-center gap-6 mt-5">
          <button class="flex flex-col items-center gap-1">
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/></svg>
            </div>
            <span class="text-xs font-medium">Send</span>
          </button>
          <button class="flex flex-col items-center gap-1">
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/></svg>
            </div>
            <span class="text-xs font-medium">Receive</span>
          </button>
          <button class="flex flex-col items-center gap-1">
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
            </div>
            <span class="text-xs font-medium">Swap</span>
          </button>
        </div>
      </div>

      <div class="mb-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Tokens</h2>
          <button class="text-sm text-indigo-600 font-medium">See all</button>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold">N</div>
              <div>
                <p class="font-medium">NIGHT</p>
                <p class="text-xs text-slate-500">125.50 NIGHT</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium">$8,785.00</p>
              <p class="text-xs text-green-500">+3.2%</p>
            </div>
          </div>
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600 font-bold">D</div>
              <div>
                <p class="font-medium">DUST</p>
                <p class="text-xs text-slate-500">3,560.67 DUST</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium">$3,560.67</p>
              <p class="text-xs text-red-500">-0.8%</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Recent Activity</h2>
          <button class="text-sm text-indigo-600 font-medium">See all</button>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/></svg>
              </div>
              <div>
                <p class="font-medium text-sm">Sent to midnight1x7...k3f</p>
                <p class="text-xs text-slate-500">Dec 3, 2025 14:30</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium text-sm text-red-500">-25.00</p>
              <p class="text-xs text-slate-500">NIGHT</p>
            </div>
          </div>
          <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/></svg>
              </div>
              <div>
                <p class="font-medium text-sm">Received from midnight1a9...m2p</p>
                <p class="text-xs text-slate-500">Dec 2, 2025 09:15</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-medium text-sm text-green-500">+100.00</p>
              <p class="text-xs text-slate-500">NIGHT</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="flex border-t border-slate-100 bg-white">
      <button class="flex-1 flex flex-col items-center py-3 text-indigo-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span class="text-xs mt-1 font-medium">Home</span>
      </button>
      <button class="flex-1 flex flex-col items-center py-3 text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        <span class="text-xs mt-1">Tokens</span>
      </button>
      <button class="flex-1 flex flex-col items-center py-3 text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
        <span class="text-xs mt-1">DApps</span>
      </button>
      <button class="flex-1 flex flex-col items-center py-3 text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        <span class="text-xs mt-1">Settings</span>
      </button>
    </nav>
  </div>
</body>
</html>
