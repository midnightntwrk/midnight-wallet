<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Confirm Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <header class="flex items-center px-4 py-3 border-b border-slate-100">
      <button class="p-2 -ml-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <h1 class="flex-1 text-center font-semibold text-lg">Confirm Transaction</h1>
      <div class="w-9"></div>
    </header>

    <main class="flex-1 p-4 overflow-y-auto">
      <div class="text-center mb-6">
        <div class="w-14 h-14 rounded-full bg-purple-100 flex items-center justify-center mx-auto mb-3">
          <span class="text-2xl font-bold text-purple-600">N</span>
        </div>
        <p class="text-3xl font-bold mb-1">25.00 NIGHT</p>
        <p class="text-slate-500">â‰ˆ $1,750.00 USD</p>
      </div>

      <div class="bg-slate-50 rounded-xl p-4 space-y-4 mb-4">
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-600">From</span>
          <div class="text-right">
            <p class="text-sm font-medium">Primary Wallet</p>
            <p class="text-xs text-slate-500 font-mono">midnight1x7q...k3f</p>
          </div>
        </div>
        <div class="border-t border-slate-200"></div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-600">To</span>
          <div class="text-right">
            <p class="text-sm font-medium font-mono">midnight1a9b...m2p</p>
          </div>
        </div>
      </div>

      <div class="bg-slate-50 rounded-xl p-4 space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-600">Amount</span>
          <span class="text-sm font-medium">25.00 NIGHT</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-600">Network Fee</span>
          <span class="text-sm font-medium">0.001 DUST</span>
        </div>
        <div class="border-t border-slate-200"></div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-600 font-medium">Total</span>
          <div class="text-right">
            <p class="text-sm font-semibold">25.00 NIGHT</p>
            <p class="text-xs text-slate-500">+ 0.001 DUST fee</p>
          </div>
        </div>
      </div>

      <div class="bg-amber-50 border border-amber-200 rounded-xl p-3 mt-4">
        <div class="flex items-start gap-2">
          <svg class="w-5 h-5 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
          <p class="text-xs text-amber-700">Please verify the recipient address. Transactions cannot be reversed once confirmed.</p>
        </div>
      </div>
    </main>

    <div class="p-4 border-t border-slate-100">
      <div class="flex gap-3">
        <button class="flex-1 py-3 border border-slate-200 text-slate-700 font-medium rounded-xl hover:bg-slate-50 transition-colors">
          Cancel
        </button>
        <button class="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-colors">
          Confirm & Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
