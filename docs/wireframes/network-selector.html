<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Select Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <header class="flex items-center px-4 py-3 border-b border-slate-100">
      <button class="p-2 -ml-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <h1 class="flex-1 text-center font-semibold text-lg">Select Network</h1>
      <div class="w-9"></div>
    </header>

    <main class="flex-1 p-4 overflow-y-auto">
      <div class="mb-4">
        <p class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-3">Production</p>
        <div class="space-y-2">
          <button class="w-full flex items-center justify-between p-4 bg-indigo-50 border-2 border-indigo-500 rounded-xl">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
              </div>
              <div class="text-left">
                <p class="font-semibold">MainNet</p>
                <p class="text-xs text-slate-500">Production network</p>
              </div>
            </div>
            <div class="w-5 h-5 rounded-full bg-indigo-600 flex items-center justify-center">
              <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </div>
          </button>
        </div>
      </div>

      <div class="mb-4">
        <p class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-3">Test Networks</p>
        <div class="space-y-2">
          <button class="w-full flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center">
                <span class="text-white font-bold text-sm">T</span>
              </div>
              <div class="text-left">
                <p class="font-semibold">TestNet</p>
                <p class="text-xs text-slate-500">Public test network</p>
              </div>
            </div>
          </button>
          <button class="w-full flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center">
                <span class="text-white font-bold text-sm">D</span>
              </div>
              <div class="text-left">
                <p class="font-semibold">DevNet</p>
                <p class="text-xs text-slate-500">Development network</p>
              </div>
            </div>
          </button>
          <button class="w-full flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                <span class="text-white font-bold text-sm">Q</span>
              </div>
              <div class="text-left">
                <p class="font-semibold">QaNet</p>
                <p class="text-xs text-slate-500">QA testing network</p>
              </div>
            </div>
          </button>
          <button class="w-full flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-cyan-500 flex items-center justify-center">
                <span class="text-white font-bold text-sm">P</span>
              </div>
              <div class="text-left">
                <p class="font-semibold">Preview</p>
                <p class="text-xs text-slate-500">Preview features</p>
              </div>
            </div>
          </button>
          <button class="w-full flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-slate-500 flex items-center justify-center">
                <span class="text-white font-bold text-sm">PP</span>
              </div>
              <div class="text-left">
                <p class="font-semibold">PreProd</p>
                <p class="text-xs text-slate-500">Pre-production network</p>
              </div>
            </div>
          </button>
        </div>
      </div>

      <div class="bg-slate-50 rounded-xl p-3">
        <div class="flex items-start gap-2">
          <svg class="w-5 h-5 text-slate-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          <p class="text-xs text-slate-600">Switching networks will update your balances and transaction history.</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
