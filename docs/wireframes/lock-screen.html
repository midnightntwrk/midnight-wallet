<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Unlock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <main class="flex-1 flex flex-col items-center justify-center px-6">
      <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-6 shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </div>

      <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
      <p class="text-slate-500 text-center mb-8">Enter your password to unlock your wallet</p>

      <div class="w-full mb-4">
        <div class="relative">
          <input type="password" placeholder="Enter password" class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent pr-12">
          <button class="absolute right-3 top-1/2 -translate-y-1/2 p-1 hover:bg-slate-100 rounded">
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
          </button>
        </div>
      </div>

      <button class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-colors mb-4">
        Unlock
      </button>

      <button class="text-sm text-indigo-600 font-medium">
        Forgot Password?
      </button>
    </main>

    <div class="p-4 text-center">
      <p class="text-xs text-slate-400">Locked after 15 minutes of inactivity</p>
    </div>
  </div>
</body>
</html>
