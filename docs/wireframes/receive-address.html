<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Receive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } }
        }
      }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <header class="flex items-center px-4 py-3 border-b border-slate-100">
      <button class="p-2 -ml-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <h1 class="flex-1 text-center font-semibold text-lg">Receive</h1>
      <div class="w-9"></div>
    </header>

    <main class="flex-1 p-4 flex flex-col items-center justify-center">
      <div class="mb-6">
        <div class="flex items-center justify-center gap-2 mb-4">
          <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold">N</div>
          <select class="bg-transparent font-semibold text-lg focus:outline-none cursor-pointer">
            <option>NIGHT</option>
            <option>DUST</option>
          </select>
        </div>
      </div>

      <div class="bg-white p-4 rounded-2xl shadow-lg border border-slate-100 mb-6">
        <div class="w-48 h-48 bg-slate-100 rounded-xl flex items-center justify-center">
          <div class="grid grid-cols-7 gap-1">
            <script>
              for(let i=0;i<49;i++) document.write('<div class="w-5 h-5 '+(Math.random()>0.5?'bg-slate-800':'bg-white')+' rounded-sm"></div>')
            </script>
          </div>
        </div>
      </div>

      <div class="w-full bg-slate-50 rounded-xl p-4 mb-4">
        <p class="text-xs text-slate-500 mb-2 text-center">Your NIGHT Address</p>
        <p class="font-mono text-sm text-center break-all text-slate-700 mb-3">midnight1x7qh5k9jm2nc4f8r3vw6pz0yt1s8d2e4g9k3f</p>
        <div class="flex gap-2">
          <button class="flex-1 flex items-center justify-center gap-2 py-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
            <span class="text-sm font-medium">Copy</span>
          </button>
          <button class="flex-1 flex items-center justify-center gap-2 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
            <span class="text-sm font-medium">Share</span>
          </button>
        </div>
      </div>

      <p class="text-xs text-slate-400 text-center px-4">
        Only send NIGHT tokens to this address. Sending other assets may result in permanent loss.
      </p>
    </main>
  </div>
</body>
</html>
