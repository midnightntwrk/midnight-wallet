<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=600">
  <title>Midnight Wallet - Import Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { midnight: { DEFAULT: '#6366F1', dark: '#1A1A2E' } } } }
    }
  </script>
  <style>body { width: 360px; height: 600px; margin: 0 auto; border: 1px solid #e2e8f0; }</style>
</head>
<body class="bg-white font-sans text-slate-900">
  <div class="flex flex-col h-full">
    <header class="flex items-center px-4 py-3 border-b border-slate-100">
      <button class="p-2 -ml-2 hover:bg-slate-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <h1 class="flex-1 text-center font-semibold text-lg">Import Wallet</h1>
      <div class="w-9"></div>
    </header>

    <main class="flex-1 p-4">
      <div class="text-center mb-6">
        <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
        </div>
        <h2 class="text-xl font-semibold mb-2">Enter Recovery Phrase</h2>
        <p class="text-sm text-slate-500">Enter your 12 or 24-word recovery phrase to restore your wallet.</p>
      </div>

      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <label class="text-sm font-medium text-slate-700">Recovery Phrase</label>
          <button class="text-xs text-indigo-600 font-medium">Paste</button>
        </div>
        <textarea placeholder="Enter your recovery phrase, separated by spaces..." class="w-full h-32 px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-sm"></textarea>
      </div>

      <div class="flex items-center gap-2 mb-4">
        <button class="flex-1 py-2 px-3 text-sm font-medium bg-indigo-100 text-indigo-700 rounded-lg">12 words</button>
        <button class="flex-1 py-2 px-3 text-sm font-medium text-slate-500 hover:bg-slate-100 rounded-lg">24 words</button>
      </div>

      <div class="bg-slate-50 rounded-xl p-3">
        <div class="flex items-start gap-2">
          <svg class="w-5 h-5 text-slate-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          <p class="text-xs text-slate-600">Your recovery phrase is encrypted locally and never sent to any server.</p>
        </div>
      </div>
    </main>

    <div class="p-4 border-t border-slate-100">
      <button class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-colors">
        Import Wallet
      </button>
    </div>
  </div>
</body>
</html>
