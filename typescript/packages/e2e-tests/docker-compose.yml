services:
  proof-server:
    image: ghcr.io/midnight-ntwrk/proof-server:latest
    container_name: proof-server
    ports:
      - '6300:6300'
  node:
    image: ghcr.io/midnight-ntwrk/midnight-node:latest
    container_name: node
    environment:
      - RUN_DEV_NET=TRUE
    ports:
      - '9933:9933'
      - '9944:9944'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9933/health" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 40s
  indexer:
    image: ghcr.io/midnight-ntwrk/midnight-pubsub-indexer:latest
    container_name: indexer
    ports:
      - '8088:8088'
    command: ["midnight-pubsub-indexer", "-Devents-source.node-host=node"]
    environment:
      - SUBSTRATE_NODE_URL=node
    depends_on:
      node:
        condition: service_healthy
