name: Healthcheck - qanet

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

permissions: {}

jobs:
  test:
    name: Healthcheck tests
    uses: ./.github/workflows/e2e-tests.yml
    with:
      network: devnet
      deployment: qanet
      modifier: '-t @healthcheck'
    secrets: inherit
