name: CD ZSwap

env:
  MIDNIGHT_GH_USER: ${{ github.actor }}
  MIDNIGHT_GH_TOKEN: ${{ secrets.GH_TOKEN }}
  MIDNIGHT_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Publish Scala packages
      run: sbt downloadLedgerBinaries zswap/publish
