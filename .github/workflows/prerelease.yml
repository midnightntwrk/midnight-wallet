name: Prerelease

env:
  MIDNIGHT_GH_USER: ${{ secrets.GH_USERNAME }}
  MIDNIGHT_GH_TOKEN: ${{ secrets.MIDNIGHTCI_PACKAGES_WRITE }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or SHA)'
        required: true
        default: 'main'

jobs:
  prerelease:
    name: Build & Publish Prerelease
    runs-on: ubuntu-latest-8-core-x64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"
          token: ${{ env.MIDNIGHT_GH_TOKEN }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@midnight-ntwrk"

      - name: Enable corepack
        run: corepack enable

      - name: Configure yarn
        run: |
          yarn config set 'npmScopes.midnight-ntwrk.npmAuthToken' "${{ env.MIDNIGHT_GH_TOKEN }}"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn dist

      - name: Update package versions to prerelease
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          
          yarn workspaces foreach --all --no-private exec sh -c '
            CURRENT_VERSION=$(jq -r ".version // empty" package.json)
            if [ -z "$CURRENT_VERSION" ]; then
              echo "Skipping $(pwd) - no version field"
              exit 0
            fi
            BASE_VERSION=$(echo "$CURRENT_VERSION" | sed "s/-.*//")
            yarn version "${BASE_VERSION}-alpha.'"${TIMESTAMP}"'.'"${COMMIT_SHA}"'"
          '

      - name: Publish prerelease packages
        run: |
          yarn workspace @midnight-ntwrk/wallet-sdk-hd npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-hd failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-capabilities npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-capabilities failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-address-format npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-address-format failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-indexer-client npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-indexer-client failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-unshielded-state npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-unshielded-state failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-unshielded-wallet npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-unshielded-wallet failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-shielded npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-shielded failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-abstractions npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-abstractions failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-prover-client npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-prover-client failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-facade npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-facade failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-node-client npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-node-client failed"
          yarn workspace @midnight-ntwrk/wallet-sdk-dust-wallet npm publish --tag alpha || echo "Publishing @midnight-ntwrk/wallet-sdk-dust-wallet failed"
