name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Publish wallet TS Test Report
        uses: dorny/test-reporter@v2
        with:
          name: Wallet TS packages Junit Tests Report
          reporter: java-junit
          path: '*.xml'
