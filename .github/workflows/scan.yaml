name: Scan
permissions: {}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {} # so you can still run it manually
  schedule:
    - cron: '0 0 * * *' # run daily at midnight UTC
concurrency:
  group:
    ${{ github.event_name != 'merge_group' && format('{0}-{1}', github.workflow, github.head_ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Scan code
        uses: midnightntwrk/upload-sarif-github-action/scan@7cbeb33c4a8f084beabe0fb223467ca9a7056ac0
