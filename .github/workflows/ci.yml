name: CI

env:
  MIDNIGHT_REPO_USER: ${{ secrets.MIDNIGHT_REPO_USER }}
  MIDNIGHT_REPO_PASS: ${{ secrets.MIDNIGHT_REPO_PASS }}

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
    - name: Prepare .netrc to access other repos
      run: echo -e "machine github.com\nlogin git\npassword ${{ secrets.GH_TOKEN }}\n\nmachine api.github.com\nlogin git\npassword ${{ secrets.GH_TOKEN }}" > ~/.netrc && chmod 755 ~/.netrc
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-22.11
        github_access_token: ${{ secrets.GH_TOKEN }}
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GH_TOKEN }} api.github.com=${{ secrets.GH_TOKEN }}
          extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
          extra-substituters = https://cache.iog.io
          accept-flake-config = true
          netrc-file = ~/.netrc
    - uses: bduff9/use-npmrc@v1.2
      with:
        dot-npmrc: ${{ secrets.DOT_NPMRC }}
    - name: Check format and run tests
      run: |
        nix fmt -- -c flake.nix
        nix develop -k MIDNIGHT_REPO_USER -k MIDNIGHT_REPO_PASS .#no-proofs -ic sbt verify
        nix develop -k MIDNIGHT_REPO_USER -k MIDNIGHT_REPO_PASS .#real-proofs -ic sbt IntegrationTest/test
    - name: Test Typescript client examples
      run: |
        nix develop -k MIDNIGHT_REPO_USER -k MIDNIGHT_REPO_PASS -ic sbt dist
        cd examples
        nix develop -ic yarn install --frozen-lockfile
        nix develop -ic yarn lint
        nix develop -ic yarn test
