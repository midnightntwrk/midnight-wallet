name: CI

env:
  MIDNIGHT_GH_USER: ${{ secrets.GH_USERNAME }} # For sbt to download dependencies from Midnight org
  MIDNIGHT_GH_TOKEN: ${{ secrets.MIDNIGHTBOT_PACKAGES_WRITE }} # For sbt to download dependencies from Midnight org
  IOG_GH_TOKEN: ${{ secrets.GH_TOKEN }} # For sbt to download ledger binaries from IOG org
  NODE_AUTH_TOKEN: ${{ secrets.MIDNIGHTBOT_PACKAGES_WRITE }}

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.tool-versions'
          cache: 'sbt'

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock
            **/yarn.lock

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: 'https://ghcr.io'
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.MIDNIGHTBOT_PACKAGES_WRITE }}

      - name: Check format and run tests
        run: |
          sbt downloadLedgerBinaries testDownloadLedgerBinaries verify
          yarn install
          sbt integrationTests/test
          sbt coverageAggregate

      - name: Test and build typescript packages
        run: |
          sbt dist
          cd typescript
          yarn install --no-immutable
          yarn lint

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Scala Unit Tests Report
          path: |
            !(examples)/**/target/test-reports/TEST-*.xml
          reporter: java-junit

      - name: Publish Test Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: success() || failure()
        with:
          check_name: Scala Unit Tests Results
          files: |
            **/target/test-reports/TEST-*.xml
            !examples/node_modules/@midnight-ntwrk/wallet/target/test-reports/TEST-*.xml

      - name: Upload Scala coverage report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: scoverage-report
          path: target/scala-3.4.2/scoverage-report
